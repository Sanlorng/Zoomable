name: Perform tests

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'test*'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: ./gradlew zoomable:testDebugUnitTest

  gmd_tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.7

      - name: Update SDK versions
        run: /Users/runner/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager --update

      - name: Run tests
        run: ./gradlew zoomable:allDevicesDebugAndroidTest --info --stacktrace
